<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with CynCare Healthcare Staffing - We're here to help with all your healthcare staffing needs">
    <title>Contact Us | CynCare Healthcare Staffing</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#242733',
                        accent: '#2af598',
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        .bg-pattern {
            background-image: 
                linear-gradient(30deg, #242733 12%, transparent 12.5%, transparent 87%, #242733 87.5%, #242733),
                linear-gradient(150deg, #242733 12%, transparent 12.5%, transparent 87%, #242733 87.5%, #242733),
                linear-gradient(30deg, #242733 12%, transparent 12.5%, transparent 87%, #242733 87.5%, #242733),
                linear-gradient(150deg, #242733 12%, transparent 12.5%, transparent 87%, #242733 87.5%, #242733),
                linear-gradient(60deg, #24273377 25%, transparent 25.5%, transparent 75%, #24273377 75%, #24273377),
                linear-gradient(60deg, #24273377 25%, transparent 25.5%, transparent 75%, #24273377 75%, #24273377);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }

        .contact-card {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(36, 39, 51, 0.05);
            transition: all 0.3s;
        }

        .contact-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #E5E7EB;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: #2af598;
            box-shadow: 0 0 0 2px rgba(42, 245, 152, 0.2);
        }

        select.form-input {
            background-color: white;
            cursor: pointer;
        }

        input[type="checkbox"] {
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 0.25rem;
            border: 2px solid #E5E7EB;
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background-color: #2af598;
            border-color: #2af598;
        }

        .form-input:hover {
            border-color: #9CA3AF;
        }

        .form-group {
            position: relative;
            transition: all 0.3s;
            transform: translateY(0);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #9CA3AF;
        }

        .form-group input:focus::placeholder,
        .form-group textarea:focus::placeholder {
            color: #6B7280;
        }

        .form-group:focus-within {
            transform: translateY(-0.25rem);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            transform: scale(1.01);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .submit-btn {
            position: relative;
            overflow: hidden;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .submit-btn:hover::after {
            transform: translateX(0);
        }

        @keyframes success-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success-animation {
            animation: success-bounce 0.5s ease;
        }

        .form-container {
            background: linear-gradient(135deg, white, #f9fafb);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(36, 39, 51, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .form-container:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .decorative-blob {
            position: absolute;
            width: 15rem;
            height: 15rem;
            border-radius: 9999px;
            filter: blur(70px);
            z-index: -1;
            background-color: rgba(42, 245, 152, 0.1);
            transition: transform 0.3s;
        }

        .decorative-blob-top {
            top: 0;
            right: 0;
            transform: translate(5rem, -5rem);
        }

        .decorative-blob-bottom {
            bottom: 0;
            left: 0;
            transform: translate(-5rem, 5rem);
        }

        .form-container:hover .decorative-blob-top {
            transform: translate(2.5rem, -2.5rem);
        }

        .form-container:hover .decorative-blob-bottom {
            transform: translate(-2.5rem, 2.5rem);
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Hero Section -->
        <section class="relative min-h-[40vh] flex items-center">
            <!-- Background Image with Overlay -->
            <div class="absolute inset-0 z-0">
                <img src="images/contact-hero.jpg" alt="Contact Us" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-r from-dark/95 via-dark/90 to-dark/80"></div>
                <div class="absolute inset-0 bg-pattern opacity-10"></div>
            </div>

            <div class="container mx-auto px-4 relative z-10">
                <div class="max-w-4xl mx-auto text-center text-white">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6" data-aos="fade-up">
                        Get in
                        <span class="text-accent bg-clip-text text-transparent bg-gradient-to-r from-accent to-green-400">Touch</span>
                    </h1>
                    <p class="text-xl text-white/80 leading-relaxed" data-aos="fade-up" data-aos-delay="100">
                        We're here to help with all your healthcare staffing needs
                    </p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="py-20 bg-white relative">
            <div class="container mx-auto px-4">
                <div class="grid lg:grid-cols-2 gap-12">
                    <!-- Contact Form -->
                    <div class="space-y-8" data-aos="fade-right">
                        <div class="bg-accent/5 rounded-2xl p-8">
                            <div class="flex items-center gap-4 mb-4">
                                <div class="w-12 h-12 bg-accent/10 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-envelope text-2xl text-accent"></i>
                                </div>
                                <h2 class="text-3xl font-bold">Send us a Message</h2>
                            </div>
                            <p class="text-dark/70">Fill out the form below and we'll get back to you as soon as possible.</p>
                        </div>
                        <form id="contact-form" class="bg-gradient-to-br from-white to-gray-50 rounded-3xl p-10 shadow-xl border border-dark/5 backdrop-blur-lg relative overflow-hidden transform transition-all duration-300 hover:shadow-2xl">
                            <!-- Decorative elements -->
                            <div class="absolute top-0 right-0 w-60 h-60 bg-accent/10 rounded-full filter blur-3xl -z-10 transform translate-x-20 -translate-y-20 transition-transform group-hover:translate-x-10"></div>
                            <div class="absolute bottom-0 left-0 w-60 h-60 bg-accent/10 rounded-full filter blur-3xl -z-10 transform -translate-x-20 translate-y-20 transition-transform group-hover:-translate-x-10"></div>
                            
                            <div class="space-y-8">
                                <!-- Name and Email group -->
                                <div class="grid md:grid-cols-2 gap-6">
                                    <div class="form-group
