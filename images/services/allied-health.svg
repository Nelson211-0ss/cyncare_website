<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Connected Nodes Background -->
    <g transform="translate(200,150)">
        <!-- Connection Lines -->
        <line x1="-80" y1="-70" x2="0" y2="0" stroke="#2af598" stroke-width="2" stroke-opacity="0.5"/>
        <line x1="80" y1="-70" x2="0" y2="0" stroke="#2af598" stroke-width="2" stroke-opacity="0.5"/>
        <line x1="-80" y1="70" x2="0" y2="0" stroke="#2af598" stroke-width="2" stroke-opacity="0.5"/>
        <line x1="80" y1="70" x2="0" y2="0" stroke="#2af598" stroke-width="2" stroke-opacity="0.5"/>
        
        <!-- Outer Nodes -->
        <circle cx="-80" cy="-70" r="25" fill="white" stroke="#242733" stroke-width="2"/>
        <circle cx="80" cy="-70" r="25" fill="white" stroke="#242733" stroke-width="2"/>
        <circle cx="-80" cy="70" r="25" fill="white" stroke="#242733" stroke-width="2"/>
        <circle cx="80" cy="70" r="25" fill="white" stroke="#242733" stroke-width="2"/>
        
        <!-- Center Node -->
        <circle r="35" fill="white" stroke="#242733" stroke-width="2"/>
        
        <!-- Node Icons -->
        <g transform="translate(-80,-70)">
            <text x="0" y="8" font-family="Arial" font-size="20" text-anchor="middle" fill="#242733">PT</text>
        </g>
        <g transform="translate(80,-70)">
            <text x="0" y="8" font-family="Arial" font-size="20" text-anchor="middle" fill="#242733">OT</text>
        </g>
        <g transform="translate(-80,70)">
            <text x="0" y="8" font-family="Arial" font-size="20" text-anchor="middle" fill="#242733">RT</text>
        </g>
        <g transform="translate(80,70)">
            <text x="0" y="8" font-family="Arial" font-size="20" text-anchor="middle" fill="#242733">ST</text>
        </g>
        
        <!-- Center Medical Cross -->
        <rect x="-15" y="-3" width="30" height="6" rx="2" fill="#2af598"/>
        <rect x="-3" y="-15" width="6" height="30" rx="2" fill="#2af598"/>
    </g>
</svg> 